<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 th:text="${country}"></h1>
    <table>
        <tr>
            <th>City</th>
            <th>Distinct</th>
            <th>Population</th>
        </tr>
        <tr th:each="city : ${cities}">
            <td >
                <a th:href="${city.wikilink()}" th:text="${city.name()}"></a>
            </td>
            <td th:text="${city.district()}"></td>
            <td th:text="${city.population()}"></td>
        </tr>
    </table>
</body>
</html>
